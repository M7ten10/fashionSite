<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDDD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img src="logo.jpeg" alt="" />FASHION</a>
        </div>
        <div class="navList">
          <ul>
            <li><a href="#">CATALOGUE</a></li>
            <li><a href="#">FASHION</a></li>
            <li><a href="#">FAVORITE</a></li>
            <li><a href="#">LIFESTYLE</a></li>
          </ul>
          <button>SIGN UP</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="landingPageContainer">
        <div class="landingPage">
          <div class="textContainer">
            <h1>
              <span class="spani">LET'S</span> EXPLORE
              <span class="span2">UNIQUE</span><br />CLOTHES.
            </h1>
            <p>Live for Influential and Innovative Fashion</p>
            <div class="textBtn">
              <img src="paeg.jpeg" alt="" />
              <button class="btn">Shop Now</button>
            </div>
          </div>
          <div class="imgcontainer">
            <img src="/lady.jpeg" alt=" " />
          </div>
        </div>
      </section>
      <section class="landingpagefooter">
        <div class="logocontainer">
          <img src="H.M.png" alt="" />
          <img src="OBEY.png" alt="" />
          <img src="SHOPIFY.png" alt="" />
          <img src="LACOSTE.png" alt="" />
          <img src="LEVIS.png" alt="" />
          <img src="amazon.png" alt="" />
        </div>
      </section>
      <section class="arrivalcontainer">
        <div class="arrivalText">
          <h1>NEW ARRIVALS</h1>
          <img src="paeg.jpeg" alt="" />
        </div>
        <div class="cardsContainer">
          <div class="cards">
            <div class="cardImg">
              <img src="image1.png" alt="" />
            </div>
            <div class="cardText">
              <div class="textIcon">
                <h1>Hoodies & Sweatshirt</h1>
                <p>Explore Now!</p>
              </div>
              <div class="icon"></div>
            </div>
          </div>
          <div class="cards">
            <div class="cardImg">
              <img src="image2.png" alt="" />
            </div>
            <div class="cardText">
              <div class="textIcon">
                <h1>Coats & Parkas</h1>
                <p>Explore Now!</p>
              </div>
              <div class="icon"></div>
            </div>
          </div>
          <div class="cards">
            <div class="cardImg">
              <img src="image3.png" alt="" />
            </div>
            <div class="cardText">
              <div class="textIcon">
                <h1>Tees & T-Shirt</h1>
                <p>Explore Now!</p>
              </div>
              <div class="icon"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
